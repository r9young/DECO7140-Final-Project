    <body>
        <div class="flex-container-column">
            <div>
                <div class="brand">Game Beyong Screen</div>
                <div class="page-link">
                    <a href="index.html" class="menu-button">Home</a>
                    <a href="game.html" class="menu-button">Game</a>
                    <a class="menu-button">About</a>
                </div>
            </div>
            <section class="flex-main-content main-content grab-text" aria-label="Main content"> <!-- I add grad-text-->

                <!-- Main Content wil be here-->
                <div class="grid-row"> <!-- project title -->
                    <div class="col-12 col-md-12 col-lg-12">
                        <!-- <h1 class="page-header">wellness</h1> -->
                    </div> <!-- project description -->
                </div>

                <div class="grid-row">  <!-- project content -->
                    <!-- <div class="col-12 col-md-12 col-lg-4">
                        <p class="grab-text">This wellness site is a project that aims to make community wellness activities more visible to people. Community wellness events are aggregated into one page, making it easier for people find local wellness events.</p>
                    </div> -->
                    <div class="col-12 col-md-12 col-lg-8">

                        <div class="grid-row">
                            <div class="col-12 col-md-6 col-lg-8">
                                <p class = "card-body-text" id="card-form-desc"> This is the form used to submit an event, allowing organisers of event to post information about their event.</p>
                                
                                <!-- <form id="eventForm" class="m-2" enctype="multipart/form-data"> -->
                                <form action="https://damp-castle-86239-1b70ee448fbd.herokuapp.com/decoapi/api/?format=api" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="name">Evant Name: </label>
                                        <input type="text" id="name" name="name" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="location">Location:</label>
                                        <input type="text" id="location" name="location" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="organizer">Organiser:</label>
                                        <input type="text" id="organizer" name="organizer" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Event Type:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="event_type" id="workshop" value="Workshop" checked>
                                            <label class="form-check-label" for="workshop">Workshop</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="event_type" id="seminar" value="Seminar" checked>
                                            <label class="form-check-label" for="seminar">Seminar</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="event_type" id="groupActivity" value="Group Activity" checked>
                                            <label class="form-check-label" for="groupActivity">Group Activity</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="event_type" id="webinar" value="Webinar" checked>
                                            <label class="form-check-label" for="webinar">Webinar</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea id="description" name="description" rows="4" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="date">Date and Time:</label>
                                        <input type="date" id="date_time" name="date_time" placeholder="e.g. 2023-05-31 14:30" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo" id="photo-file-input-label" class="p-1">Add a photo (Option)</label>
                                        <input type="file" id="photo" name="photo" id="photo-file-input" accept="image/*" capture="camera"> <span id="selected-file-name"></span>
                                    </div>

                                    <div>
                                        <input class="btn btn-primary" type="submit" value="Submit Event">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    </section>
                </div>
            </section>  
            <div>
                <h1>Daily Weather Forecast</h1>
                <div id="weatherTableContainer"></div>
            </div>
     

    <script src="js/weather_api.js"></script>
    
</html>
