<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout with Responsive Images</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12 equal-width columns */
            gap: 10px; /* Optional spacing between grid items */
            padding: 20px;
            background-color: #f3f3f3;
        }

        /* Example styles for grid items */
        .item {
            background-color: #800080; /* Purple color */
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .col-1 { grid-column: span 1; }
        .col-2 { grid-column: span 2; }
        .col-3 { grid-column: span 3; }
        .col-4 { grid-column: span 4; }
        .col-5 { grid-column: span 5; }
        .col-6 { grid-column: span 6; }
        .col-7 { grid-column: span 7; }
        .col-8 { grid-column: span 8; }
        .col-9 { grid-column: span 9; }
        .col-10 { grid-column: span 10; }
        .col-11 { grid-column: span 11; }
        .col-12 { grid-column: span 12; }

        /* Responsive image styling */
        .image {
            width: 100%; /* Image fills the container width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
        }

        .text-content {
            max-width: 400px; /* Adjust to desired width */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Example grid items, you can add more with different spans -->
        <div class="item col-12">Header - Full Width (12 Columns)</div>
        <div class="item col-3">
            <img class="image" src="image_1.png" alt="Game 1 Image">
            <p>Game 1</p>
        </div>
        <div class="item col-9">Main Content (9 Columns)</div>
        <div class="item col-6">Footer Section 1 (6 Columns)</div>
        <div class="item col-6">Footer Section 2 (6 Columns)</div>
    </div>

</body>
</html>
